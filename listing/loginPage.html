    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">

    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="text/javascript">
        function checkForm(form) {
            if (form.username.value == "") {
                alert("Email cannot be blank!");
                form.username.focus();
                return false;
            }
            if (form.password.value = "") {
                alert("Enter your password");
                form.password.focus();
                return false;
            }
            alert("You are logged in ");
            return true;
        }
    </script>
</head>

<body>
    <div class="login-dark">
        <form id="loginForm" method="post" onSubmit="return checkForm(this)">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"
                    required>
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" name="login">Log In</button>
            </div><a class="d-block d-xl-flex justify-content-xl-center" id="backLinkOnLogin" href="index.html">Back</a>
        </form>
    </div>












    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>

</body>
